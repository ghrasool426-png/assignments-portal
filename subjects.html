<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SUBJECT TEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; padding:20px }
    .card { padding:15px; margin:10px 0; background:#f4f4f4; border-radius:6px; cursor:pointer }
  </style>
</head>

<body>

<h1>MA Subjects (Hard Test)</h1>

<div id="subjectGrid"></div>

<script>
  const subjects = [
    "English",
    "Hindi",
    "Urdu",
    "Political Science",
    "History",
    "Sociology",
    "Psychology",
    "Economics",
    "Public Administration",
    "Education",
    "Philosophy",
    "Anthropology",
    "Rural Development",
    "Journalism"
  ];

  const grid = document.getElementById("subjectGrid");

  subjects.forEach(sub => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerText = sub;
    grid.appendChild(div);
  });
</script>

</body>
</html>

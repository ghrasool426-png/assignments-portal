<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IGNOU Subjects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="main-header">
  <h1 id="programmeTitle">Subjects</h1>
  <p>Select your subject</p>
</header>

<section class="subject-section">
  <div id="subjectGrid" class="subject-grid"></div>
</section>

<script>
const params = new URLSearchParams(window.location.search);
const programme = (params.get("programme") || "").toUpperCase();

const title = document.getElementById("programmeTitle");
const grid = document.getElementById("subjectGrid");

if (!programme) {
  title.innerText = "Subjects";
  grid.innerHTML =
    "<p style='text-align:center;color:#777;'>Programme missing in URL</p>";
  console.log("Open with ?programme=MA");
}

/* HARD SUBJECT LIST */
const MA = [
  "English","Hindi","Urdu","Political Science","History","Sociology",
  "Psychology","Economics","Public Administration","Education",
  "Philosophy","Anthropology","Rural Development","Journalism"
];

const MSC = [
  "Geography","Zoology","Geoinformatics","MSCFSQM",
  "Applied Statistics","Chemistry","Environmental Science",
  "Botany","MSC IDS"
];

function render(list) {
  grid.innerHTML = "";
  list.forEach(sub => {
    const a = document.createElement("a");
    a.className = "subject-card";
    a.href =
      `assignments.html?programme=${programme}&subject=${encodeURIComponent(sub)}`;
    a.innerHTML = `<h3>${sub}</h3>`;
    grid.appendChild(a);
  });
}

if (programme === "MA") {
  title.innerText = "MA Subjects";
  render(MA);
}
else if (programme === "MSC") {
  title.innerText = "MSc Subjects";
  render(MSC);
}
else {
  title.innerText = programme + " Subjects";
  grid.innerHTML =
    "<p style='text-align:center;color:#777;'>Subjects will be added soon</p>";
}
</script>

</body>
</html>

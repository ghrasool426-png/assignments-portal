<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>IGNOU Solved Assignments</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="style.css">  
</head>  <body>  <header class="main-header">  
  <h1 id="pageTitle">IGNOU Solved Assignments</h1>  
  <p id="pageSubtitle">Subject-wise assignments</p>  
</header>  <section class="assignment-section">  
  <p class="seo-text" id="seoText"></p>  
  <div id="paidContent"></div>  
  <div id="assignmentList"></div>  
</section>  <script src="data.js"></script>  <script>  
function norm(t){ return t.toLowerCase().trim().replace(/\s+/g," "); }  
  
const p = new URLSearchParams(location.search);  
const programme = (p.get("programme")||"").toUpperCase();  
const rawSubject = decodeURIComponent(p.get("subject")||"");  
const subject = norm(rawSubject);  
  
const paidBox = document.getElementById("paidContent");  
const list = document.getElementById("assignmentList");  
  
/* ===== HEADER ===== */  
document.getElementById("pageTitle").innerText =  
  `IGNOU ${programme} ${rawSubject ? rawSubject : ""} Assignments`;  
  
document.getElementById("pageSubtitle").innerText =  
  (programme==="MA"||programme==="MSC"||programme==="BBA")  
  ? "Solved Assignments"  
  : "Solved Assignments";  
  
/* ===== MA CODES ===== */  
const ma = {  
  "english":[["MEG-01","MEG-02","MEG-03","MEG-04"],["MEG-05","MEG-06","MEG-07","MEG-08"]],  
  "hindi":[["MHD-01","MHD-02","MHD-03","MHD-04"],["MHD-05","MHD-06","MHD-07","MHD-08"]],  
  "urdu":[["MUD-01","MUD-02","MUD-03","MUD-04"],["MUD-05","MUD-06","MUD-07","MUD-08"]]  
};  
  
/* ===== MSC CODES ===== */  
const msc = {  
  "geography":[["MGG-01","MGG-02","MGG-03","MGG-04"],["MGG-05","MGG-06","MGG-07","MGG-08"]]  
};  
  
/* ===== BBA CODES ===== */  
const bba = [  
  ["BBA-101","BBA-102","BBA-103","BBA-104"],  
  ["BBA-201","BBA-202","BBA-203","BBA-204"],  
  ["BBA-301","BBA-302","BBA-303","BBA-304"]  
];  
  
function paid(label, years){  
  paidBox.innerHTML = years.map((yr,i)=>`  
    <div class="lock-box">  
      <h3>${label} – ${i+1} Year</h3>  
      <ul>${yr.map(c=>`<li>${c}</li>`).join("")}</ul>  
      <b>₹49 Only</b><br><br>  
      <a class="unlock-btn"  
        href="https://wa.me/9149489238?text=Hi,%20I%20want%20IGNOU%20${label}%20${i+1}%20Year%20Solved%20Assignments"  
        target="_blank">Unlock on WhatsApp</a>  
    </div>  
  `).join("");  
}  
  
/* ===== FLOW ===== */  
if(programme==="MA" && ma[subject]){  
  paid("MA "+rawSubject, ma[subject]);  
}  
else if(programme==="MSC" && msc[subject]){  
  paid("MSc "+rawSubject, msc[subject]);  
}  
else if(programme==="BBA"){  
  paid("BBA", bba);  
}  
else{  
  list.innerHTML =  
    "<p style='text-align:center'>Assignments coming soon</p>";  
}  
</script>  </body>  
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title id="seoTitle">IGNOU Solved Assignments</title>

  <meta name="description" id="seoDescription"
        content="Download IGNOU solved assignments subject-wise for MA, BA, BSc and Diploma programmes.">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="canonical"
        href="https://ghrasool426-png.github.io/assignments-portal/assignments.html">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="main-header">
  <h1 id="pageTitle">IGNOU Solved Assignments</h1>
  <p id="pageSubtitle">
    Download subject-wise solved assignments for January and July sessions
  </p>
</header>

<section class="assignment-section">

  <p class="seo-text" id="seoText"></p>

  <!-- MA YEAR-WISE CONTENT -->
  <div id="yearInfo"></div>

  <!-- OTHER PROGRAMMES -->
  <div id="assignmentList"></div>

</section>

<script src="data.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const programme = params.get("programme");
  const subject = params.get("subject");

  const yearInfo = document.getElementById("yearInfo");
  const list = document.getElementById("assignmentList");

  /* ===== SEO ===== */
  if (programme && subject) {
    document.getElementById("seoTitle").innerText =
      `IGNOU ${programme} ${subject} Solved Assignments 2025`;

    document.getElementById("seoDescription").setAttribute(
      "content",
      `Download IGNOU ${programme} ${subject} solved assignments for 1st and 2nd year.`
    );

    document.getElementById("pageTitle").innerText =
      `IGNOU ${programme} ${subject} Solved Assignments`;

    document.getElementById("pageSubtitle").innerText =
      `1st Year & 2nd Year – ${programme} ${subject}`;

    document.getElementById("seoText").innerText =
      `Get IGNOU ${programme} ${subject} solved assignments for both 1st and 2nd year.`;
  }

  /* ===== MA SUBJECT → COURSE CODES ===== */
  const maCourses = {
    "English": {
      y1: "MEG-01, MEG-02, MEG-03, MEG-04",
      y2: "MEG-05, MEG-06, MEG-07, MEG-08"
    },
    "Urdu": {
      y1: "MUD-01, MUD-02, MUD-03, MUD-04",
      y2: "MUD-05, MUD-06, MUD-07, MUD-08"
    },
    "Political Science": {
      y1: "MPS-01, MPS-02, MPS-03, MPS-04",
      y2: "MPS-05, MPS-06, MPS-07, MPS-08"
    },
    "History": {
      y1: "MAH-01, MAH-02, MAH-03, MAH-04",
      y2: "MAH-05, MAH-06, MAH-07, MAH-08"
    },
    "Sociology": {
      y1: "MSO-01, MSO-02, MSO-03, MSO-04",
      y2: "MSO-05, MSO-06, MSO-07, MSO-08"
    },
    "Psychology": {
      y1: "MAPC-01, MAPC-02, MAPC-03, MAPC-04",
      y2: "MAPC-05, MAPC-06, MAPC-07, MAPC-08"
    },
    "Economics": {
      y1: "MEC-01, MEC-02, MEC-03, MEC-04",
      y2: "MEC-05, MEC-06, MEC-07, MEC-08"
    }
  };

  /* ================= MA ONLY ================= */
  if (programme === "MA" && maCourses[subject]) {

    const y1 = maCourses[subject].y1;
    const y2 = maCourses[subject].y2;

    yearInfo.innerHTML = `
      <div class="lock-box">
        <h3>MA ${subject} – 1st Year</h3>
        <p><b>Course Codes:</b> ${y1}</p>
        <b>₹49 Only</b><br><br>
        <a class="unlock-btn"
          href="https://wa.me/9149489238?text=Hi,%20I%20want%20IGNOU%20MA%20${subject}%201st%20Year%20Solved%20Assignments%20(@%20₹49)."
          target="_blank">
          Unlock on WhatsApp
        </a>
      </div>

      <div class="lock-box" style="margin-top:25px;">
        <h3>MA ${subject} – 2nd Year</h3>
        <p><b>Course Codes:</b> ${y2}</p>
        <b>₹49 Only</b><br><br>
        <a class="unlock-btn"
          href="https://wa.me/9149489238?text=Hi,%20I%20want%20IGNOU%20MA%20${subject}%202nd%20Year%20Solved%20Assignments%20(@%20₹49)."
          target="_blank">
          Unlock on WhatsApp
        </a>
      </div>
    `;
  }

  /* ================= NON-MA ================= */
  else {
    const filtered = assignments.filter(a =>
      a.level === programme &&
      a.programme === subject &&
      a.course !== "TEMP"
    );

    if (!programme || !subject) {
      list.innerHTML =
        "<p style='text-align:center;color:#777;'>Please select programme and subject.</p>";
    }
    else if (filtered.length === 0) {
      list.innerHTML =
        "<p style='text-align:center;color:#777;'>Assignments will be updated soon.</p>";
    }
    else {
      filtered.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <b>${item.course}</b><br>
          Session: ${item.session}<br><br>
          <a class="btn" href="${item.file}" target="_blank">Download PDF</a>
        `;
        list.appendChild(card);
      });
    }
  }
</script>

</body>
</html>

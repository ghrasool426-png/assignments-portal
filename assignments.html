<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title id="seoTitle">IGNOU Solved Assignments</title>

  <meta name="description" id="seoDescription"
        content="Download IGNOU solved assignments subject-wise for MA, BA, BSc and Diploma programmes.">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="canonical"
        href="https://ghrasool426-png.github.io/assignments-portal/assignments.html">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="main-header">
  <h1 id="pageTitle">IGNOU Solved Assignments</h1>
  <p id="pageSubtitle">
    Download subject-wise solved assignments for January and July sessions
  </p>
</header>

<section class="assignment-section">

  <p class="seo-text" id="seoText"></p>

  <!-- YEAR WISE CONTENT -->
  <div id="yearInfo"></div>

  <!-- NON-MA LIST -->
  <div id="assignmentList"></div>

</section>

<script src="data.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const programme = params.get("programme");
  const subject = params.get("subject");

  const yearInfo = document.getElementById("yearInfo");
  const list = document.getElementById("assignmentList");

  /* ===== SEO ===== */
  if (programme && subject) {
    document.getElementById("seoTitle").innerText =
      `IGNOU ${programme} ${subject} Solved Assignments 2025`;

    document.getElementById("seoDescription").setAttribute(
      "content",
      `Download IGNOU ${programme} ${subject} solved assignments for 1st year and 2nd year.`
    );

    document.getElementById("pageTitle").innerText =
      `IGNOU ${programme} ${subject} Solved Assignments`;

    document.getElementById("pageSubtitle").innerText =
      `1st Year & 2nd Year â€“ ${programme} ${subject}`;

    document.getElementById("seoText").innerText =
      `Get IGNOU ${programme} ${subject} solved assignments for both 1st and 2nd year sessions.`;
  }

  /* ===== MA â†’ ONLY YEAR WISE (NO COURSE CARDS) ===== */
  if (programme === "MA") {

    yearInfo.innerHTML = `
      <div class="lock-box">
        <h3>MA ${subject} â€“ 1st Year</h3>
        <p>Solved Assignments (4 Papers)</p>
        <b>â‚¹49 Only</b><br><br>
        <a class="unlock-btn"
          href="https://wa.me/9149489238?text=Hi,%20I%20want%20IGNOU%20MA%20${subject}%201st%20Year%20Solved%20Assignments%20(@%20â‚¹49)."
          target="_blank">
          Unlock on WhatsApp
        </a>
      </div>

      <div class="lock-box" style="margin-top:25px;">
        <h3>MA ${subject} â€“ 2nd Year</h3>
        <p>Solved Assignments (4 Papers)</p>
        <b>â‚¹49 Only</b><br><br>
        <a class="unlock-btn"
          href="https://wa.me/9149489238?text=Hi,%20I%20want%20IGNOU%20MA%20${subject}%202nd%20Year%20Solved%20Assignments%20(@%20â‚¹49)."
          target="_blank">
          Unlock on WhatsApp
        </a>
      </div>
    `;

    // ðŸ”¥ IMPORTANT: STOP HERE (no cards below)
    return;
  }

  /* ===== NON-MA (BA / BSc etc) ===== */
  const filtered = assignments.filter(a =>
    a.level === programme &&
    a.programme === subject &&
    a.course !== "TEMP"
  );

  if (!programme || !subject) {
    list.innerHTML =
      "<p style='text-align:center;color:#777;'>Please select programme and subject.</p>";
  }
  else if (filtered.length === 0) {
    list.innerHTML =
      "<p style='text-align:center;color:#777;'>Assignments will be updated soon.</p>";
  }
  else {
    filtered.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <b>${item.course}</b><br>
        Session: ${item.session}<br><br>
        <a class="btn" href="${item.file}" target="_blank">Download PDF</a>
      `;
      list.appendChild(card);
    });
  }
</script>

</body>
</html>

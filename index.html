<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignments Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CSS file link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="main-header">
  <h1>IGNOU Solved Assignments</h1>
  <p>Free & Paid Solved Assignments â€“ MA | BA | B.Ed | Diploma</p>
  </header>
  <!-- ===== PROGRAMME CARDS SECTION ===== -->
<section class="programme-section">
  <h2>Select Programme</h2>

  <div class="programme-grid">
    <div class="programme-card" onclick="selectProgramme('MA')">
      <h3>MA</h3>
      <p>Master of Arts</p>
    </div>

    <div class="programme-card" onclick="selectProgramme('BA')">
      <h3>BA</h3>
      <p>Bachelor of Arts</p>
    </div>

    <div class="programme-card" onclick="selectProgramme('BSC')">
      <h3>BSc</h3>
      <p>Bachelor of Science</p>
    </div>

    <div class="programme-card" onclick="selectProgramme('DIPLOMA')">
      <h3>Diploma</h3>
      <p>All Diploma Courses</p>
    </div>
  </div>
</section>

<!-- ===== SEARCH & FILTER PANEL ===== -->
<div class="filter-box">

  <select id="levelFilter">
    <option value="">Select Programme</option>
    <option value="MA">MA</option>
    <option value="BA">BA</option>
    <option value="BSC">BSc</option>
    <option value="BED">B.Ed</option>
    <option value="DIPLOMA">Diploma</option>
    <option value="CERTIFICATE">Certificate</option>
  </select>

  <select id="subjectFilter" disabled>
    <option value="">Select Subject</option>
  </select>

  <input
    type="text"
    id="search"
    placeholder="Search Course Code (e.g. MEG01)"
  >

  <select id="sessionFilter">
    <option value="all">All Sessions</option>
    <option value="Jan">January</option>
    <option value="July">July</option>
  </select>

</div>

<!-- ===== ASSIGNMENT RESULT LIST ===== -->
<div id="assignmentList"></div>
